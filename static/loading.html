<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./fontawesome/css/fontawesome.min.css">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900);

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lato', sans-serif;
    }

    .loader {
      width: 100px;
      height: 80px;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      margin: auto;
    }

    .loader .image {
      width: 100px;
      height: 160px;
      font-size: 40px;
      text-align: center;
      transform-origin: bottom center;
      animation: 3s rotate infinite;
      opacity: 0;
    }

    .loader span {
      display: block;
      width: 100%;
      text-align: center;
      position: absolute;
      bottom: 0;
    }

    @keyframes rotate {
      0% {
        transform: rotate(90deg);
      }

      10% {
        opacity: 0;
      }

      35% {
        transform: rotate(0deg);
        opacity: 1;
      }

      65% {
        transform: rotate(0deg);
        opacity: 1;
      }

      80% {
        opacity: 0;
      }

      100% {
        transform: rotate(-90deg);
      }
    }
  </style>
</head>

<body>
  <div class="loader">
    <div class="image">
      <i class="fa-rocket"></i>
    </div>
    <span></span>
  </div>

  <script src="jquery.min.js"></script>
  <script src="loading.js"></script>
  
</body>

</html>
